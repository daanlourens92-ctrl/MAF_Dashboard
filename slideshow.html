<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workshop Slideshow</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
.slide { display: none; width: 100%; height: 100%; }
.slide img { max-width: 90%; max-height: 80vh; margin-top: 20px; }
.slide h2 { font-size: 28px; margin-top: 20px; }
</style>
</head>
<body>
<div class="slide">
<h2>Employee of the Month</h2>
<img src="EmployeeOfTheMonth.jpg" alt="Employee of the Month">
</div>
<div class="slide">
<h2>Latest LinkedIn Post</h2>
<a href="https://www.linkedin.com/feed/update/urn:li:activity:7366830350792142854" target="_blank">With Labour Day fast approaching in the United States, the MineARC Systems US team would like to recognize the dedication and hard...</a>
</div>
<script>
let slideIndex = 0;
const slides = document.getElementsByClassName('slide');
function showSlides() {
for (let i = 0; i < slides.length; i++) slides[i].style.display = 'none';
slideIndex++;
if (slideIndex > slides.length) slideIndex = 1;
slides[slideIndex-1].style.display = 'block';
setTimeout(showSlides, 10000);
}
showSlides();
</script>
</body>
</html>
