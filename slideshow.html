<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workshop Slideshow</title>
<style>
body { margin:0; padding:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh; }
#carousel { width:100%; height:100%; }
.slide { display:none; width:100%; height:100%; text-align:center; }
.slide img, .slide video { width:100%; height:100%; object-fit:contain; background:black; }
</style></head><body>
<div id="carousel">
  <div class="slide"><video src="slideshow_images/02_safetyfirst.mp4" muted playsinline autoplay loop></video></div>
  <div class="slide"><img src="slideshow_images/03_buildsheets.jpg" alt="03_buildsheets.jpg"></div>
  <div class="slide"><img src="slideshow_images/04_5s.jpg" alt="04_5s.jpg"></div>
  <div class="slide"><video src="slideshow_images/05_housekeeping.mp4" muted playsinline autoplay loop></video></div>
  <div class="slide"><video src="slideshow_images/06_leave.mp4" muted playsinline autoplay loop></video></div>
</div>
<script>
const slides = document.querySelectorAll('#carousel .slide');
let current = 0;
if (slides.length > 0) {
  slides[current].style.display = 'block';
  const firstVid = slides[current].querySelector('video');
  if (firstVid) { firstVid.currentTime = 0; firstVid.play(); }
  setInterval(() => {
    const currentSlide = slides[current];
    const currentVid = currentSlide.querySelector('video');
    if (currentVid) { currentVid.currentTime = 0; currentVid.play(); }
    currentSlide.style.display = 'none';
    current = (current + 1) % slides.length;
    const nextSlide = slides[current];
    nextSlide.style.display = 'block';
    const nextVid = nextSlide.querySelector('video');
    if (nextVid) { nextVid.currentTime = 0; nextVid.play(); }
  }, 30000);
}
</script>

</body></html>
