<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workshop Slideshow</title>
<style>
body { margin: 0; padding: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
#carousel { width: 100%; height: 100%; }
.slide { display: none; width: 100%; height: 100%; text-align: center; }
.slide img, .slide video { width: 100%; height: 100%; object-fit: contain; background: black; }
</style>
</head>
<body>
<div id="carousel">
    <div class="slide"><video src="slideshow_images/02_clip.mp4" autoplay muted loop playsinline></video></div>
    <div class="slide"><img src="slideshow_images/03_image.jpg" alt="03_image.jpg"></div>
    <div class="slide"><img src="slideshow_images/04_image.jpg" alt="04_image.jpg"></div>
    <div class="slide"><video src="slideshow_images/05_clip.mp4" autoplay muted loop playsinline></video></div>
    <div class="slide"><video src="slideshow_images/06_clip.mp4" autoplay muted loop playsinline></video></div>
</div>
<script>
const slides = document.querySelectorAll('#carousel .slide');
let current = 0;
if (slides.length > 0) {
  slides[current].style.display = 'block';
  const interval = setInterval(() => {
    const currentSlide = slides[current];
    const nextIndex = (current + 1) % slides.length;
    const nextSlide = slides[nextIndex];
    currentSlide.style.display = 'none';
    const vid = currentSlide.querySelector('video');
    if (vid) { vid.pause(); vid.currentTime = 0; }
    nextSlide.style.display = 'block';
    const nextVid = nextSlide.querySelector('video');
    if (nextVid) { nextVid.play(); }
    current = nextIndex;
  }, 30000);
}
</script>
<footer style="display:none">Updated: 2025-10-14 14:08:14</footer>
</body>
</html>
