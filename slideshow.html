<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workshop Slideshow</title>
<style>
body { margin: 0; padding: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
#carousel { width: 100%; height: 100%; }
.slide { display: none; width: 100%; height: 100%; text-align: center; }
.slide img { width: 100%; height: 100%; object-fit: contain; background: black; }
</style>
</head>
<body>
<div id="carousel">
    <div class="slide"><img src="slideshow_images/01_employee.jpg" alt="01_employee.jpg"></div>
    <div class="slide"><img src="slideshow_images/02_image.jpg" alt="02_image.jpg"></div>
    <div class="slide"><img src="slideshow_images/03_image.jpg" alt="03_image.jpg"></div>
    <div class="slide"><img src="slideshow_images/04_image.jpg" alt="04_image.jpg"></div>
    <div class="slide"><img src="slideshow_images/05_image.jpg" alt="05_image.jpg"></div>
    <div class="slide"><img src="slideshow_images/06_image.jpg" alt="06_image.jpg"></div>
</div>
<script>
const slides = document.querySelectorAll('#carousel .slide');
let current = 0;
if (slides.length > 0) {
  slides[current].style.display = 'block';
  setInterval(() => {
    slides[current].style.display = 'none';
    current = (current + 1) % slides.length;
    slides[current].style.display = 'block';
  }, 30000);
}
</script>
<footer style="display:none">Updated: 2025-09-19 08:24:44</footer>
</body>
</html>
